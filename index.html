<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js" defer></script>
    <title>Jogo de adivinhaçã</title>
</head>

<body>
    <section>
        <div class="box1">
            <div class="conteudo">
                <h1>Jogo de adivinhação</h1>
                <div class="avisos">
                    <h2>Escolha um numero de 1 a 10</h2>
                    <p class="resposta"></p>
                </div>
            </div>
            <div class="imagem"></div>
        </div>
        <div class="box2">
            <input type="number" class="texto">
            <button type="submit" class="btn" onclick="verifica()">Responder</button>
            <button type="refresh" class="btn btnTentativa" onclick="reload()">Tente de novo</button>
        </div>
    </section>
    <script id="confetti"></script>
</body>

</html>
